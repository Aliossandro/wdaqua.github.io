---
layout: home
---

<div class="page-header">
  <h1>Answering Questions using Web Data</h1>
</div>

<h1>WDAqua news</h1>

<div class='container-fluid'>
  <div class='grid'>
    <div class='grid-sizer col-xs-6 col-sm-6 col-md-1'></div>
    {% for blost in site.categories.blog %}
      <div class='col-xs-12 col-sm-12 col-md-4 grid-item'>
        <div class='grid-item-content story'>
          <h2 class='module-heading'>
            {{ blost.title }}
          </h2>
          <p class='module-subheading'>
            {{ blost.excerpt }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
$('.grid').masonry({
  itemSelector: '.grid-item',
  columnWidth: '.grid-sizer',
  percentPosition: true,
  stagger: 30
})

colours = [
  'rgba(0, 24, 153,1)',
  'rgba(223, 159, 0,1)',
  'rgba(223, 116, 0,1)'
]

count = 0
limit = colours.length
$('.story').each(function(i, story) {
  $(this).attr('style', 'background-color: ' + colours[count++ % limit])
})
</script>
