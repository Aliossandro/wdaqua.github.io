---
layout: default
head: <script src="//unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
---

<div class="page-header">
  <h1>Answering Questions using Web Data</h1>
</div>

<div class='container-fluid'>
  <div class='grid'>
    <div class='grid-sizer col-xs-6 col-sm-6 col-md-1'></div>
    {% for student in site.students %}
      <div class='col-xs-12 col-sm-12 col-md-4 grid-item'>
        <div class='grid-item-content story'>
          <div class="module-img">
            <img src="{{site.baseurl}}/assets/images/students/{{student.image}}">
          </div>
          <h2 class='module-heading'>
            <a href="{{student.url}}">{{ student.title }}</a>
          </h2>
          <p class='module-subheading'>
            {{ student.content }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
$('.grid').masonry({
  itemSelector: '.grid-item',
  columnWidth: '.grid-sizer',
  percentPosition: true,
  stagger: 30
})

colours = [
  'rgba(0, 24, 153,1)',
  'rgba(223, 159, 0,1)',
  'rgba(223, 116, 0,1)'
]

count = 0
limit = colours.length
$('.story').each(function(i, story) {
  $(this).attr('style', 'background-color: ' + colours[count++ % limit])
})
</script>
