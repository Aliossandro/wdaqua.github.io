<div class='container'>
  <div class="page-header">
    <h1>Events</h1>
  </div>
  {% assign events = site.events | sort: 'date' %}
  {% assign events = events | reverse %}
  {% for event in events %}
    <p>
      {{ event.content }}
      {% if event.link %}
        (<a href="{{event.link}}">read more</a>)
      {% endif %}
    </p>
  {% endfor %}
</div>
