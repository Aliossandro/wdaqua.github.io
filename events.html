<div class='container'>
  <div class="page-header">
    <h1>Events</h1>
  </div>
  {% assign events = site.events | sort: 'date' %}
  {% assign events = events | reverse %}
  {% for event in events %}
    <article>
      <h2>{{ event.title }}</h2>
      {{ event.content }}
      {% if event.link %}
        <p>(<a href="{{event.link}}">read more</a>)</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
