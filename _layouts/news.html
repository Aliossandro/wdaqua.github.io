---
layout: default
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  {{ page.summary | markdownify }}
  {% if page.image %}
    <img class="img-responsive img-center" src="{{site.baseurl}}/assets/images/news/{{page.image}}" />
  {% endif %}
  {{ content }}
  {% if page.link %}
    <p>(<a href="{{post.link}}">read more</a>)</p>
  {% endif %}
</div>
